services:
  postgres:
    image: postgres:16-alpine
    container_name: hotel_postgres
    environment:
      POSTGRES_DB: hotel_dev_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "03082004"
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hotel_network

  redis:
    image: redis:7-alpine
    container_name: hotel_redis
    ports:
      - "56379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hotel_network
    command: redis-server --appendonly yes

  minio:
    image: minio/minio:latest
    container_name: hotel_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000" # MinIO API
      - "9003:9001" # MinIO Console (Web UI)
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hotel_network
    command: server /data --console-address ":9001"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hotel_backend
    env_file:
      - .env
    environment:
      PORT: 4000
      DATABASE_ENV: development
      DATABASE_NAME: hotel_dev_db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: "03082004"
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      JWT_SECRET: lehoanghuynoob
      DB_LOGGING: false
      NODE_ENV: development
      REDIS_HOST: hotel_redis
      REDIS_PORT: 6379
      REDIS_URL: redis://hotel_redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_PUBLIC_ENDPOINT: localhost
      MINIO_PUBLIC_PORT: 9002
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      APP_PASS: ${APP_PASS}
      GMAIL_USER: ${GMAIL_USER}
      RESET_PASSWORD_URL: http://localhost:3000/reset-password?token=
      SEED_HOTEL_FACILITIES: "true"
      AI_SERVICE_URL: http://host.docker.internal:8003
      AI_CV_SERVICE_URL: http://host.docker.internal:8001
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - hotel_network
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: ["npm", "run", "dev"]

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  hotel_network:
    driver: bridge